name: Security and API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security checks weekly
    - cron: '0 2 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install detect-secrets
    
    - name: Run security scan
      run: |
        echo "ğŸ” Scanning for secrets..."
        detect-secrets scan --baseline .secrets.baseline || true
        echo "âœ… Security scan complete"
    
    - name: Check for hardcoded API keys
      run: |
        echo "ğŸ” Checking for hardcoded API keys..."
        if grep -r "7Zh9UWfJ4WsW8vRXmO3NRVmwMPZuFudNeo44IcR2" .; then
          echo "âŒ Found hardcoded API key!"
          exit 1
        else
          echo "âœ… No hardcoded API keys found"
        fi

  api-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test API connectivity
      env:
        EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      run: |
        echo "ğŸ”‹ Testing EIA API connectivity..."
        python test_natural_gas.py
        echo "âœ… API test complete"
    
    - name: Run smoke tests
      env:
        EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      run: |
        echo "ğŸ§ª Running smoke tests..."
        pytest -q
        echo "âœ… Smoke tests complete"

  environment-setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test environment setup
      env:
        EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      run: |
        echo "ğŸ”§ Testing environment setup..."
        python scripts/setup_env.py
        echo "âœ… Environment setup test complete"
